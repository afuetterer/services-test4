# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.com/#regular-expressions
# CHANGELOG.md: semantic-release autocreates this file
exclude: |
  (?x)^(
    CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
  - repo: meta
    hooks:
      - id: check-hooks-apply

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: c4a0b883114b00d8d76b479c820ce7950211c99b  # frozen: v4.5.0
    hooks:
      - id: check-ast
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: c62cf3f1b4e12a69a98c556fedfa2b3f4d6b085c  # frozen: 1.3.0
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/psf/black
    rev: 744d23b34800c06e10272149b70752396e90eeb8  # frozen: 23.10.1
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 8a43105c597ef7067b5507451f4f1b07e5f6e26d  # frozen: v0.1.3
    hooks:
      - id: ruff

  - repo: https://github.com/FHPythonUtils/LicenseCheck/
    rev: 15cc02a0c636c5e0caac505d6bfcfd70e17871e9  # frozen: 2023.5.1
    hooks:
      - id: licensecheck

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: 09c004511d352e92003e76c8152dafd200c314e3  # frozen: v2.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
