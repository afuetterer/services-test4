# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.com/#regular-expressions
# CHANGELOG.md: semantic-release autocreates this file
exclude: |
  (?x)^(
    CHANGELOG.md
  )$

repos:
  # Ref: https://pre-commit.com/#meta-hooks
  - repo: meta
    hooks:
      - id: check-hooks-apply

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: c4a0b883114b00d8d76b479c820ce7950211c99b  # frozen: v4.5.0
    hooks:
      - id: check-ast
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 15ce99ba02863ca8df16ca727714e6c7de11f9a4  # frozen: 1.5.3
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 7bcc70ca475b87e0fdee2511300c74b25babe0b3  # frozen: v0.1.9
    hooks:
    - id: ruff-format
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/FHPythonUtils/LicenseCheck/
    rev: 0d58138937fb0c67733100935727a99ef8cd9bc5  # frozen: 2023.5.2
    hooks:
      - id: licensecheck

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: 09de2d8736611042feeff83688b5b5b35d459c7c  # frozen: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
